<ion-header>
  <ion-toolbar>
    <ion-title>
      EABE 2020
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>

    <ion-item *ngFor="let documentActividad of arrayColeccionActividades"
      (click)="navigateToActividad(documentActividad.id)">
      <ion-avatar slot="">
        <ion-icon class="icono" *ngIf="documentActividad.data.tipo == 'charla'"
          name="chatbubbles" class="icono"></ion-icon>
        <ion-icon *ngIf="documentActividad.data.tipo == 'taller'"
          name="hammer" class="icono"></ion-icon>
        <ion-icon *ngIf="documentActividad.data.tipo == 'seminario'"
          name="people" class="icono"></ion-icon>
        <ion-icon *ngIf="documentActividad.data.tipo == 'curso'"
          name="book" class="icono"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{documentActividad.data.nombre}}</h2>
        <h3>{{documentActividad.data.ponente}}</h3>
        <p>Aforo: {{documentActividad.data.aforo}}</p>
        <p>{{documentActividad.data.fechaHora}}</p>

      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToActividad('new')" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button class="button-footer">
        <ion-icon name="search"></ion-icon>
        <label class="texto-boton">Buscar</label>
      </ion-button>
      <ion-button class="button-footer">
        <ion-icon name="map"></ion-icon>
        <label class="texto-boton">Mapa</label>
      </ion-button>
      <ion-button class="button-footer">
        <ion-icon name="pizza"></ion-icon>
        <label class="texto-boton">DÃ³nde comer</label>
      </ion-button>
      <ion-button class="button-footer">
        <ion-icon name="help"></ion-icon>
        <label class="texto-boton">Acerda de</label>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
