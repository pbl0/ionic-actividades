<ion-header>
	<ion-toolbar>
		<ion-title>actividad</ion-title>
		<ion-buttons slot="start">

			<ion-back-button *ngIf="userUID !== 'giVns0OZBsfW8IQwMHAgqi1HlIg1'">
			</ion-back-button>
			<ion-button
				*ngIf="id == 'new' && userUID === 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				(click)="presentAlertConfirm('i')">
				<ion-icon name="arrow-round-back"></ion-icon>
			</ion-button>
			<ion-button
				*ngIf="id != 'new' && userUID === 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				(click)="presentAlertConfirm('m')">
				<ion-icon name="arrow-round-back"></ion-icon>
			</ion-button>

		</ion-buttons>
		<ion-buttons slot="end">

			<ion-button (click)="whatsappShare()">
				<ion-icon name="logo-whatsapp"></ion-icon>
			</ion-button>
			<ion-button (click)="twitterShare()">
				<ion-icon name="logo-twitter"></ion-icon>
			</ion-button>
			<ion-button (click)="regularShare()">
				<ion-icon name="share"></ion-icon>
			</ion-button>
			<ion-button *ngIf="userUID === 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				(click)="presentAlertConfirm('b')">
				<ion-icon name="trash"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>

	<div class="">
		<ion-text hidden color="medium"> Id: {{id}} </ion-text>
		<ion-item *ngIf="document.data.foto != undefined">

			<img width="270px" height="270px" [src]="document.data.foto"><img>

		</ion-item>
		<ion-item>
			<ion-label position="floating">Nombre</ion-label>
			<ion-input [disabled]="userUID !== 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				required [(ngModel)]="document.data.nombre"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Fecha y Hora</ion-label>
			<ion-datetime
				[disabled]="userUID !== 'giVns0OZBsfW8IQwMHAgqi1HlIg1'" required
				[(ngModel)]="document.data.fechaHora"
				displayFormat="DD/MM HH:mm"></ion-datetime>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Duraci√≥n (Minutos)</ion-label>
			<ion-input type="number" [disabled]="userUID !== 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				required [(ngModel)]="document.data.duracion"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Ponente</ion-label>
			<ion-input [disabled]="userUID !== 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				required [(ngModel)]="document.data.ponente"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Aforo</ion-label>
			<ion-input [disabled]="userUID !== 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				type="number" required [(ngModel)]="document.data.aforo">
			</ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Direccion</ion-label>
			<ion-input [disabled]="userUID !== 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				required [(ngModel)]="document.data.direccion">
			</ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Localizacion</ion-label>
			<ion-input [disabled]="userUID !== 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				required [(ngModel)]="document.data.localizacion">
			</ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">Tipo</ion-label>
			<ion-select [disabled]="userUID !== 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				required [(ngModel)]="document.data.tipo">
				<ion-select-option value="charla">Charla</ion-select-option>
				<ion-select-option value="taller">Taller</ion-select-option>
				<ion-select-option value="seminario">Seminario
				</ion-select-option>
				<ion-select-option value="curso">Curso</ion-select-option>
			</ion-select>
		</ion-item>


		<section>
			<ion-button [disabled]="userUID !== 'giVns0OZBsfW8IQwMHAgqi1HlIg1'"
				expand="block" (click)="uploadImagePicker()">Subir Foto
			</ion-button>
		</section>




	</div>
</ion-content>
